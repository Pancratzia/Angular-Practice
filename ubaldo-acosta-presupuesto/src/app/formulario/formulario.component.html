<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select [ngClass]="{redfocus: tipo === 'egresoOperacion'}" class="agregar_tipo" (change)="tipoOperacion($event)">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="text" class="agregar_descripcion" name="descripcionInput" [(ngModel)]="descripcionInput" placeholder="Agregar DescripciÃ³n" required>
            <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="number" class="agregar_valor" placeholder="Valor" [(ngModel)]="valorInput" name="valorInput" required>
            <button type="submit" class="agregar_btn" [ngClass]="{red: tipo === 'egresoOperacion'}"><i class="ion-ios-checkmark-outline"></i></button>
        </div>
    </div>
  </form>
