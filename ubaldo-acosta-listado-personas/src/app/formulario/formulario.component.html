<form class="form row">
    <div class="form-group col-md-4">
        <label for="nombre" class="visually-hidden">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" #nombreRef>
    </div>

    <div class="form-group col-md-4">
        <label for="apellido" class="visually-hidden">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" #apellidoRef>
    </div>

    <div class="col-md-4 mt-1">
        <button type="button" class="btn btn-primary" (click)="agregar(nombreRef, apellidoRef)">Agregar</button>
    </div>

</form>
