<form class="form row">
    <div class="form-group col-md-4">
        <label for="nombre" class="visually-hidden">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombreInput"
            placeholder="Nombre">
    </div>

    <div class="form-group col-md-4">
        <label for="apellido" class="visually-hidden">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellidoInput"
            placeholder="Apellido">
    </div>

    <div class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="agregar()">Agregar</button>
    </div>

</form>
