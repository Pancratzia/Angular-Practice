<div class="container mt-5">
    <div class="col">
        <h1>{{title}}</h1>
    </div>
    <hr>

    <app-formulario (personaCreada)="personaAgregada($event)"></app-formulario>
</div>

<hr>

<div *ngIf="personas.length === 0; else sinPersonas">
    <p class="text-center">No hay personas registradas</p>
</div>

<ng-template #sinPersonas>

    <div class="container mt-5">
        <div class="row">

            <app-persona *ngFor="let personaElemento of personas; let i = index" [persona]="personaElemento"
                [indice]="i"></app-persona>

        </div>
    </div>

</ng-template>
