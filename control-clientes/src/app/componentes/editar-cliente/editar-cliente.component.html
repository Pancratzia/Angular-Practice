<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Editar Cliente
        </h1>
      </div>
    </div>
  </div>
</header>


<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">

  <jjwins-alert-messages></jjwins-alert-messages>

  <section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block" [disabled]="!clienteForm.valid">
            <i class="far fa-save"></i> Guardar
          </button>
        </div>

        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-block" (click)="eliminar()">
            <i class="fas fa-trash"></i> Eliminar
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Cliente</h4>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" #nombre="ngModel"
                  [(ngModel)]="cliente.nombre" [ngClass]="{'is-invalid': nombre.errors && nombre.touched }" required
                  minlength="2" />


                <div class="invalid-feedback" *ngIf="clienteForm.controls['nombre'].hasError('required')">
                  El nombre es requerido
                </div>

                <div class="invalid-feedback" *ngIf="clienteForm.controls['nombre'].hasError('minlength')">
                  El nombre debe tener al menos 2 caracteres
                </div>

              </div>

              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" #apellido="ngModel"
                  [(ngModel)]="cliente.apellido" [ngClass]="{'is-invalid': apellido.errors && apellido.touched }"
                  required minlength="2">


                <div class="invalid-feedback" *ngIf="clienteForm.controls['apellido'].hasError('required')">
                  El apellido es requerido
                </div>

                <div class="invalid-feedback" *ngIf="clienteForm.controls['apellido'].hasError('minlength')">
                  El apellido debe tener al menos 2 caracteres
                </div>

              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" #email="ngModel"
                  [(ngModel)]="cliente.email" [ngClass]="{'is-invalid': email.errors && email.touched }" required
                  pattern="^\w+(\.-?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">


                <div class="invalid-feedback" *ngIf="clienteForm.controls['email'].hasError('required')">
                  El email es requerido
                </div>

                <div class="invalid-feedback" *ngIf="clienteForm.controls['email'].hasError('pattern')">
                  El email no es valido
                </div>

              </div>

              <div class="form-group">
                <label for="saldo">Saldo</label>
                <input type="number" name="saldo" id="saldo" class="form-control" #saldo="ngModel"
                  [(ngModel)]="cliente.saldo" [ngClass]="{'is-invalid': saldo.errors && saldo.touched }" min="0"
                  required>


                <div class="invalid-feedback" *ngIf="clienteForm.controls['saldo'].hasError('required')">
                  El saldo es requerido
                </div>

                <div class="invalid-feedback" *ngIf="clienteForm.controls['saldo'].hasError('min')">
                  El saldo no puede ser negativo
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
